<button class="btn btn-primary" (click)="onToggleDetails()">
  Display Details
</button>
<p *ngIf="showDetails">Secret Password = Salmon</p>
<div
  *ngFor="let item of buttonClicks; let i = index"
  [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'transparent' }"
  [ngClass]="{ white: i >= 4 ? 'white' : '' }"
>
  {{ item }}
</div>
